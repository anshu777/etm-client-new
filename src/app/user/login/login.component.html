<div class="container" style="margin-top:100px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-4 center-block ">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png">
          <mat-card-title>Login </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
          <br/>
          <div *ngIf="isLoginError" class="red-text center error-message">
            <i class="material-icons">error</i> Incorrect username or password
          </div>
        </mat-card-header>
        <mat-card-content>
          <div class="signup-fields">
            <form id="loginForm" [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <input class="form-control" name="empid" matInput type="text" placeholder="Employee Id" formControlName="empid" />
              </div>
              <div class="form-group">
                <input class="form-control" name="password" matInput type="password" placeholder="Password"
                  formControlName="password" />
              </div>
              <div>
                <button id="btnSubmit" mat-raised-button type="submit" color="primary">Login</button>
              </div>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
