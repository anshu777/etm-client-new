<div class="template">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{title}} <small>Statistics Overview</small></h1>
            <ol class="breadcrumb">
                <li (click)="gotopage('orgchart')" class="active"><i class="fa fa-sitemap"></i> Org-Chart</li>
                <li (click)="gotopage('hcreport')" class="active"><i class="fa fa-dashboard"></i> Head-Count</li>
                <li (click)="gotopage('')" class="active"><i class="fa fa-dashboard"></i> Reporting</li>
                <li (click)="gotopage('')" class="active"><i class="fa fa-usd"></i> CTC details</li>
                <li (click)="gotopage('')" class="active"><i class="fa fa-dashboard"></i> Risk Status</li>
            </ol>
            
        </div>
    </div><!-- /.row -->

    <div class="row">
        <!-- Total Positions Area -->
        <div class="col-md-4 col-lg-4">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-briefcase fa-3x"></i>
                        </div>
                        <div class="col-xs-6 text-right">
                            <p class="announcement-heading">{{positions}}</p>
                            <p class="announcement-text">Open Positions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Total Positions Area -->
        <!-- Total Offices Area -->
        <div class="col-md-4 col-lg-4">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-th-large fa-3x"></i>
                        </div>
                        <div class="col-xs-6 text-right">
                            <p class="announcement-heading">{{offices}}</p>
                            <p class="announcement-text">Project Health</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Total Offices Area -->
        <!-- Total Employees Area -->
        <div class="col-md-4 col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <i class="fa fa-users fa-3x"></i>
                        </div>
                        <div class="col-xs-6 text-right">
                            <p class="announcement-heading">{{employees}}</p>
                            <p class="announcement-text">Total Employees</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Total Employees Area -->
    </div><!-- /.row -->

    <div class="row">
        <!-- Bar chart of Historical Growth Statistics Area -->
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Historial Growth Statistics</h3>
                </div>
                <div class="panel-body">
                    <nvd3 [options]="lineChartOptions" [data]="lineChartData"></nvd3>
                </div>
            </div>
        </div>
        <!-- End Bar chart of Historical Growth Statistics Area -->
        <!-- Pie chart of Office Statistics Area -->
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Offices Statistics</h3>
                </div>
                <div class="panel-body">
                    <nvd3 [options]="pieChartOptions" [data]="pieChartData"></nvd3>
                </div>
            </div>
        </div>
        <!-- End Pie chart of Office Statistics Area -->
    </div><!-- /.row -->
</div>

<!-- Close the Splash screen -->
<script src="content/js/loading-bars.js"></script>
