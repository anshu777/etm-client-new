<div class="input-container">
    <label>Task Name</label>
    <input type="text" [(ngModel)]="task.name">
</div>
<div class="input-container">
    <label>Applicable for</label>
    <select (change)="selectTaskTypeItem($event.target.value)">
        <option value="0">--Select Task Type--</option>
        <option *ngFor="let c of taskTypes" value={{c.id}} [selected]= "c.id == task.taskType">
          {{c.name}}
        </option>
      </select>
</div>
