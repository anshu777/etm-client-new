<div *ngFor="let alert of alerts" class="notification">
	<div class="{{ cssClass(alert) }} alert-dismissable" *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">
		{{alert.message}}
		<a class="close" (click)="removeAlert(alert)">&times;</a>
		<!-- (click)="dismiss.emit($event) -->
	</div>
</div>
